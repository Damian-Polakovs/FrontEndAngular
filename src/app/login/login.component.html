<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login to Attendance System</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isLoading" class="loading-spinner">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button 
          mat-raised-button 
          color="primary" 
          (click)="login()"
          [disabled]="isLoading">
          <mat-icon>login</mat-icon>
          Login with Auth0
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
