<div class="container">
    <div class="header">
        <h1>Grades</h1>
        <button mat-raised-button color="primary" routerLink="/grades/new">
            Add Grade
        </button>
    </div>

    <mat-table [dataSource]="grades" class="mat-elevation-z8">
        <ng-container matColumnDef="student_id">
            <mat-header-cell *matHeaderCellDef> Student ID </mat-header-cell>
            <mat-cell *matCellDef="let grade"> {{grade.student_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="class_id">
            <mat-header-cell *matHeaderCellDef> Class ID </mat-header-cell>
            <mat-cell *matCellDef="let grade"> {{grade.class_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell *matCellDef="let grade"> {{grade.type}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="score">
            <mat-header-cell *matHeaderCellDef> Score </mat-header-cell>
            <mat-cell *matCellDef="let grade"> {{grade.score}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let grade">
                <button mat-icon-button [routerLink]="['/grades', grade._id, 'edit']">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteGrade(grade._id!)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
